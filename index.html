<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Map Test</title>
    <style>
        html,
        body {
            font-family: Arial, Helvetica, sans-serif;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 40.7413549, lng: -73.9980244},
                zoom: 13
            });

            var tribeca = {lat: 40.719526, lng: -74.0089934};
            var marker = new google.maps.Marker({
                position: tribeca,
                map: map,
                title: 'First Marker!'
            });
        }
    </script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMYnXvS0hKPei5yYFHBRjzMQLw-o8i4Mg&v=3&callback=initMap">
    </script>
</body>
</html>
